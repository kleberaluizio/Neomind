<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
    <!--Angular js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--Alertas personalizados-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
    <script src="./consume-jaxrs-api.js"></script>
</head>

<body ng-app="fornecedor-neomind" ng-controller="fornecedoresCtrl">

    <nav class="navbar navbar-expand bg-black text-bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1><img width="170" height="31"
                        src="https://www.neomind.com.br/wp-content/uploads/2021/08/logo-neomind.svg" alt="Neomind"></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <h3 class="text-center p-2">Lista de Fornecedores</h3>

    <div class="container" ng-init="getAllFornecedores()">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Commentário</th>
                    <th scope="col-1">CNPJ</th>
                    <th class="text-center"> Acões</th>
                </tr>
            </thead>
            <tbody>
                <div>
                    <div>
                        <tr ng-repeat="fornecedor in fornecedores">
                            <td>{{ fornecedor.name}}</td>
                            <td>{{ fornecedor.email }}</td>
                            <td>{{ fornecedor.comment }}</td>
                            <td>{{ fornecedor.cnpj }}</td>
                            <td class="text-center">
                                <button type="button" value="Update" ng-click="UpdateFornecedor(fornecedor)"
                                    class="btn btn-warning">Editar</button>
                                <button type="button" value="Delete" ng-click="DeleteFornecedor(fornecedor.id)"
                                    class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                    </div>
                </div>
            </tbody>
        </table>
        <br>
    </div>

    <div class="container">
        <h3 class="text-center">Cadastro e atualização:</h3>

            <form ng-reset="CleanData()" name="formulario">
                <div class="inputs row gap-2">
                    <div class="form-group row">
                        <label for="nome-input" class="col-2 col-form-label">Nome</label>
                        <div class="col-10">
                            <input class="form-control" type="text" ng-model="Fname" required
                            oninvalid="this.setCustomValidity('Campo obrigatório!')" 
                            onchange="try{setCustomValidity('')}catch(e){}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" placeholder="gandalf@email.com" ng-model="Femail" required 
                            oninvalid="this.setCustomValidity('Por favor, insira um e-mail válido. (exemplo@email.com)')" 
                            onchange="try{setCustomValidity('')}catch(e){}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment-input" class="col-2 col-form-label">Comentário</label>
                        <div class="col-10">
                            <input class="form-control" type="text" ng-model="Fcomment">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cnpj-input" class="col-2 col-form-label">CNPJ</label>
                        <div class="col-10">
                            <input class="form-control cnpj" type="text" ng-model="Fcnpj" required
                            oninvalid="this.setCustomValidity('Por favor, insira um cnpj válido.')" 
                            onchange="try{setCustomValidity('')}catch(e){}" pattern=".{14}">
                        </div>
                    </div>
                </div>
          

                <div class="py-4">
                    <button type="submit" id="insertFornecedor" value="submit"
                        ng-click="InsertFornecedor(Fname,Femail,Fcomment,Fcnpj,id)" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-primary" ng-click="CleanData()">Cancelar</button>
                </div>
            </form>
    </div>

    <footer class="footer_bar text-center bg-black text-bg-dark gap-1">
        <p class="py-5">2023 <i class="bi bi-c-circle"></i> - Desenvolvido por Kleber Aluizio  - <a href="https://github.com/kleberaluizio">Github</a> 
        </p>
    </footer>


    <script>
        new Cleave('.cnpj', {
        blocks: [2, 3, 4, 2],
        delimiters: ['.', '/', '-'],
        numericOnly: true
        });
    </script>
</body>

</html>
