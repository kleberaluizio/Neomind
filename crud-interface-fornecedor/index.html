<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1><img width="170" height="31"
                        src="https://www.neomind.com.br/wp-content/uploads/2021/08/logo-neomind.svg" alt="Neomind"></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="reglist">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Commentário</th>
                        <th>CNPJ</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let registration of registrations; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ registration.firstName }}</td>
                        <td>{{ registration.email }}</td>
                        <td>{{ registration.lastName }}</td>
                        <td>{{ registration.lastName }}</td>
                        <td>
                            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
            </div>
        </div>
        <br>
        <div class="regentry " *ngIf="showNew">
            <form (ngSubmit)="onSave()">
                <div class="inputs row gap-2">
                    <div class="form-group row">
                        <label for="nome-input" class="col-2 col-form-label">Nome</label>
                        <div class="col-10">
                            <input class="form-control" type="text" [(ngModel)]="regModel.firstName" name="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" [(ngModel)]="regModel.email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment-input" class="col-2 col-form-label">Comentário</label>
                        <div class="col-10">
                            <input class="form-control" type="text" [(ngModel)]="regModel.lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cnpj-input" class="col-2 col-form-label">CNPJ</label>
                        <div class="col-10">
                            <input class="form-control" type="text" [(ngModel)]="regModel.lastName" name="lastName">
                        </div>
                    </div>
                </div>

                <div class="py-4">
                    <button type="submit" class="btn btn-success">{{submitType}}</button>
                    <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
